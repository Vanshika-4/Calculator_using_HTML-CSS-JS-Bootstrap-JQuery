<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="shortcut icon" href="cal.png" type="image/x-icon">

    <!-- including bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="content-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-12">
                    <div class="calculator-container border border-5 rounded-3 my-3 p-3">
                        <div>
                            <h1 class="title text-start p-2"><i class="fa fa-calculator"></i> Calculator</h1>
                        </div>

                        <div class="mt-2 mb-3 screen rounded-3">
                            <h4 class="text-end px-2 display" id="expression_display"
                                style="color: rgb(168, 167, 167);"></h4>
                            <h2 class="text-end text-light px-2 display" id="val_display"></h2>
                        </div>
                        <div>
                            <table class="table table-borderless m-0" width="100%">
                                <tbody>
                                    <tr>
                                        <td width="25%"><button type="button" class="btn cal-btn color-btn shodow-none"
                                                id="reset">CE</button></td>
                                        <td width="25%"><button type="button" class="btn cal-btn color-btn shodow-none"
                                                id="backspace"> <i class="fas fa-backspace"></i> </button></td>
                                        <td width="25%"><button type="button" class="btn cal-btn color-btn shodow-none"
                                                onclick="run_operation('%');">%</button></td>
                                        <td width="25%"><button type="button" class="btn cal-btn color-btn shodow-none"
                                                onclick="run_operation('/');">&#247;</button></td>
                                    </tr>
                                    <tr>
                                        <td width="25%"><button type="button" class="btn cal-btn color-btn shodow-none"
                                                onclick="enter_val('7');">7</button></td>
                                        <td width="25%"><button type="button" class="btn cal-btn color-btn shodow-none"
                                                onclick="enter_val('8');">8</button></td>
                                        <td width="25%"><button type="button" class="btn cal-btn color-btn shodow-none"
                                                onclick="enter_val('9');">9</button></td>
                                        <td width="25%"><button type="button" class="btn cal-btn color-btn shodow-none"
                                                onclick="run_operation('*');">&#215;</button></td>
                                    </tr>
                                    <tr>
                                        <td width="25%"><button type="button" class="btn cal-btn color-btn shodow-none"
                                                onclick="enter_val('4');">4</button></td>
                                        <td width="25%"><button type="button" class="btn cal-btn color-btn shodow-none"
                                                onclick="enter_val('5');">5</button></td>
                                        <td width="25%"><button type="button" class="btn cal-btn color-btn shodow-none"
                                                onclick="enter_val('6');">6</button></td>
                                        <td width="25%"><button type="button" class="btn cal-btn color-btn shodow-none"
                                                onclick="run_operation('-');">-</button></td>
                                    </tr>
                                    <tr>
                                        <td width="25%"><button type="button" class="btn cal-btn color-btn shodow-none"
                                                onclick="enter_val('1');">1</button></td>
                                        <td width="25%"><button type="button" class="btn cal-btn color-btn shodow-none"
                                                onclick="enter_val('2');">2</button></td>
                                        <td width="25%"><button type="button" class="btn cal-btn color-btn shodow-none"
                                                onclick="enter_val('3');">3</button></td>
                                        <td width="25%"><button type="button" class="btn cal-btn color-btn shodow-none"
                                                onclick="run_operation('+');">+</button></td>
                                    </tr>
                                    <tr>
                                        <td width="25%"><button type="button" class="btn cal-btn color-btn shodow-none"
                                                onclick="enter_val('00');">00</button></td>
                                        <td width="25%"><button type="button" class="btn cal-btn color-btn shodow-none"
                                                onclick="enter_val('0');">0</button></td>
                                        <td width="25%"><button type="button" class="btn cal-btn color-btn shodow-none"
                                                onclick="enter_val('.');">.</button></td>
                                        <td width="25%"><button type="button"
                                                class="btn btn-warning cal-btn shodow-none" id="equal_to">=</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"
        integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
